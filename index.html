<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/tasks.css" rel="stylesheet">
    <link href="css/buttons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">
    <script src="js/script.js" defer></script>
</head>


<body>
    <main class="container">
        <header>
            <h1>To Do List</h1>
        </header>

        <section class="section">
            <header class="section__header">
                <h2 class="section__title">Add a new task to the list</h2>
            </header>

            <div class="section__body">
                <form class="form js-form">
                    <input class="form__input js-newTask" placeholder="What's left to do?">
                    <button class="form__button">Add</button>
                </form>
            </div>
        </section>

        <section class="section">
            <header class="section__header">
                <h2 class="section__title">To Do:</h2>
                <div class="buttons js-buttons"></div>
            </header>


            <div class="section__body">
                <ul class="tasks js-tasks"></ul>
            </div>

        </section>
    </main>
</body>

</html>
